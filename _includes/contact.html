<section class="grey-section section-contact">
  <h3 id="contacts">Контакты</h3>

  <div class="social-links">
    {% for social in site.data.settings.social %}
    <a href="{{ social.link }}" class="icon-{{ social.icon }}"></a>
    {% endfor %}
  </div>

  <hr class="bar" />

  <a class="biglink" href="mailto:{{ site.data.settings.email }}">{{ site.data.settings.email }}</a>



</section>

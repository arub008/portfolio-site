<section class="alt-section section-work">
<h3 id="work">Работы</h3>

<div class="work-belt">

  <div class="thumb-wrap">
<div class="thumb-container">
  {% for project in site.data.settings.projects %}
   <div class="thumb-unit" data-folder="{{ project.folder }}" style="background-image: url(../img/work/{{project.folder}}/thumb.jpg);">
     <div class="thumb-overlay">
       <strong>{{ project.name }}</strong>
     </div>
   </div>
  {% endfor %}
</div>
  </div>

<div class="work-wrap">
<div class="work-container">
  <div class="work-return">
    {% include icons/icon-back.html %}
  </div>
  <h4 class="project-title">Икона Казанская Богородица</h4>
  <div class="project-load">
  </div>

</div>
</div>

</div>
</section>
